about_content: | # this will include new lines to allow paragraphs
  You may be wondering why your developer applicant has just linked you to a site titled "Senior Mechanical Engineer", welcome to my journey into software development.
  If you would like to read more about my story see the "A Little More About Me" section.
  
  I bring with me years of lessons learned as an engineer in ambulance manufacturing, as well as the technical skills I have developed in software engineering along the way. 
  Please feel free to review my projects, and contact me if you feel I would be a good fit for your company.




