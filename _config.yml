  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: REV Engineering Search Tool (REST)
        link: https://github.com/Daniel-J-Mason/WindowsREST
        link_text: https://github.com/Daniel-J-Mason/WindowsREST
#        additional_links:
#          - title:  Github page for project (eg. sproogen/modern-resume-theme)
#            icon: fab fa-github
#            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
#          - title:  Github page for project (eg. sproogen/modern-resume-theme)
#            icon: fab fa-github
#            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          A common issue many companies fall into is haphazard file structure accumulated over the years,
          the REST desktop application was the solution to this issue.
        description: | # this will include new lines to allow paragraphs
          ![alt text](images/rest-demo.png "REST")
          
          REST provides a central tool to quickly locate engineering
          related files.
          This project began as a series of locator scripts written in python as command-line tool-suite. After picking up Java, that initial idea was rolled into this desktop application.
          It has been fully refactored thrice over the past few years.
          This software currently saves about 30 min per Engineer/ per day.
  - title: Experience
    layout: list
    content:
      - layout: right
        title: REV Group
        sub_title: Mechanical Engineer
        caption: Date Range (eg. March 2018 - present)
        link: https://revgroup.com
        quote: >
          Vehicles For Life
        description: | # this will include new lines to allow paragraphs
          ● Proposed, designed, and implemented a custom JavaFX desktop application for the
          engineering department to compile all engineering-related files on the network to be
          searched in one place. Additional features: ability to find all trucks containing parts, part
          family tables, search histories.
          ● Created custom quality-check python scripts to eliminate transcription errors.
          ● Designed over 300 ambulance exteriors across six independent brands for body
          fabrication in a fast-paced environment.
          ● Peer reviewed final release packages to ensure design quality prior to production start.
          ● Provided mentorship to several junior engineers through technical guidance, peer
          review, and hands-on training.
          ● Collaborated with sales, production, and other engineering departments to allow for
          proper planning and design.
          ● Provided solutions to critical production issues through hands-on analysis of
          ambulances at all stages of the production line.
          ● Contributed to improvements on ISO controlled engineering documents such as review
          documentation and brand design standards.
          ● Released several Engineering Change Notices to reduce annual cost and improve on
          brand design.
  - title: Education
    layout: list
    content:
      - layout: top-right
        title: University of Central Florida
        sub_title: Bachelor of Science Mechanical Engineering
        caption: Date Range (eg. 2013 - 2017)
        quote: >
          Short institution or course description (optional)
        description: | # this will include new lines to allow paragraphs
          Description of qualification
  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      I graduated from UCF with a bachelors degree in Mechanical Engineering in the fall of 2017. I had spent my most of my undergraduate spare time working with the
      UCF Society of Automotive Engineering designing off-road race cars, working primarily as a machinist. This experience quickly launched me into the automotive world of ambulance manufacturing.

      Just around my third year working as a REV engineer, I started to realize I could improve my quality and efficiency by scripting portions of my workload. It started off small,
      with some messy Python scripts, and within a year I had graduated to comprehensive desktop applications written in Java. I found my true passion in software development, in which I have relentlessly
      been expanding my skills these past three years. 

      More recently I have been promoted to senior engineer. I have found many of the lessons I have learned along this journey strongly support my candidacy for software development.  
      Working in a production environment has allowed me develop many skills such as time management, stress management, ability to effectively communicate with both technical 
      and non-technical colleagues, the ability to teach as well as learn, and the ability to take
      on the responsibility for reviewing and releasing packages to production.
      
      FIND SOME CLOSING REMARKS
